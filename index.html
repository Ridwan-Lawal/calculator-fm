<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containers font-spartan">
      <!--============================= buttons========================== -->
      <div
        class="grid grid-cols-4 gap-5 bg-grayishRed dark:bg-veryDarkDesaturatedBlue2 p-8 rounded-lg"
      >
        <!-- first row -->
        <button class="button-num">7</button>
        <button class="button-num">8</button>
        <button class="button-num">9</button>
        <button
          class="text-2xl text-white uppercase px-4 py-4 hover:opacity-70 transition-opacity duration-300 rounded-md bg-moderateCyan shadow-veryDarkCyan dark:bg-desaturatedBlue1 shadow-mdd dark:shadow-desaturatedBlue2 md:px-8 md:pt-3 md:pb-2"
        >
          del
        </button>

        <!-- second row -->
        <button class="button-num">4</button>
        <button class="button-num">5</button>
        <button class="button-num">6</button>
        <button class="button-num">+</button>

        <!-- third row -->
        <button class="button-num">1</button>
        <button class="button-num">2</button>
        <button class="button-num">3</button>
        <button class="button-num">-</button>

        <!-- fourth row -->
        <button class="button-num">.</button>
        <button class="button-num">0</button>
        <button class="button-num">/</button>
        <button class="button-num">x</button>

        <!-- fifth row -->
        <button
          class="col-span-2 text-2xl text-white uppercase py-3 px-7 hover:opacity-70 transition-opacity duration-300 rounded-md bg-blue bg-moderateCyan shadow-veryDarkCyan dark:bg-desaturatedBlue1 shadow-mdd dark:shadow-desaturatedBlue2"
        >
          Reset
        </button>

        <button
          class="col-span-2 text-2xl text-white uppercase py-3 px-7 hover:opacity-70 transition-opacity duration-300 rounded-md bg-orange shadow-darkOrange dark:bg-desaturatedRed1 shadow-mdd dark:shadow-desaturatedRed2"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
