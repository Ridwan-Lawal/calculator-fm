<!DOCTYPE html>
<html class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="bg-lightGray dark:bg-veryDarkDesaturatedBlue1 h-fit md:h-screen lg:h-fit"
  >
    <!-- ==========================================================================Container========================================================== -->
    <div class="containers font-spartan max-w-xl mx-auto px-6 py-8">
      <!-- ==========================================================Navigation bar======================== -->
      <div class="flex flex-row justify-between items-end">
        <!-- ===============================Calc================ -->
        <div>
          <h1
            class="text-3xl text-veryDarkGrayishYello dark:text-white lowercase"
          >
            Calc
          </h1>
        </div>

        <!-- ===================================TOGGLE SECTION= -->
        <div class="flex flex-row items-end gap-6">
          <!--=========== theme========== -->
          <div class="">
            <p
              class="uppercase text-sm dark:text-sm tracking-wider text-veryDarkGrayishYello dark:text-white"
            >
              Theme
            </p>
          </div>
          <!-- ===========toggle button============== -->
          <div class="grid grid-cols-1 gap-0">
            <!-- btn numbering -->
            <div
              class="w-fit text-sm text-veryDarkGrayishYello dark:text-white flex justify-center items-center space-x-8 pl-2.5"
            >
              <p>1</p>
              <p>2</p>
            </div>

            <!-- toggle btn -->
            <div
              class="bg-grayishRed dark:bg-veryDarkDesaturatedBlue2 w-fit flex justify-center items-center space-x-5 py-1 px-1.5 rounded-full"
            >
              <input
                type="radio"
                name="theme"
                class="radios transition-all duration-250 appearance-none h-4 w-4 checked:bg-orange checked:dark:bg-desaturatedRed1 rounded-full"
                value="light"
                checked="true;"
              />
              <input
                type="radio"
                name="theme"
                class="radios appearance-none transition-all duration-250 h-4 w-4 checked:bg-orange checked:dark:bg-desaturatedRed1 rounded-full"
                value="dark"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- =============================================================screen============================================= -->
      <!-- screen -->
      <div
        class="mt-10 w-full h-24 overflow-auto py-6 md:py-8 px-6 rounded-xl bg-veryLightGray dark:bg-veryDarkDesaturatedBlue3 text-right"
      >
        <h1
          class="screen-text text-5xl text-veryDarkGrayishYello dark:text-white"
        ></h1>
      </div>

      <!--================================================== buttons============================================== -->
      <div
        class="grid mt-8 grid-cols-4 gap-6 bg-grayishRed dark:bg-veryDarkDesaturatedBlue2 p-7 md:p-8 rounded-lg"
      >
        <!-- first row -->
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          7
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          8
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          9
        </button>
        <button
          class="del-btn text-2xl text-white uppercase py-4 hover:opacity-70 transition-opacity duration-300 rounded-md bg-moderateCyan shadow-veryDarkCyan dark:bg-desaturatedBlue1 shadow-mdd dark:shadow-desaturatedBlue2 md:pt-3 md:pb-2"
        >
          del
        </button>

        <!-- second row -->
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          4
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          5
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          6
        </button>
        <button
          class="button-num btn-oprt hover:bg-white transition-colors duration-300"
        >
          +
        </button>

        <!-- third row -->
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          1
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          2
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          3
        </button>
        <button
          class="button-num btn-oprt hover:bg-white transition-colors duration-300"
        >
          -
        </button>

        <!-- fourth row -->
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          .
        </button>
        <button
          class="button-num btn-show hover:bg-white transition-colors duration-300"
        >
          0
        </button>
        <button
          class="button-num btn-oprt hover:bg-white transition-colors duration-300"
        >
          /
        </button>
        <button
          class="button-num btn-oprt hover:bg-white transition-colors duration-300"
        >
          x
        </button>

        <!-- fifth row -->
        <button
          class="reset-btn col-span-2 text-2xl text-white uppercase py-3 hover:opacity-70 transition-opacity duration-300 rounded-md bg-blue bg-moderateCyan shadow-veryDarkCyan dark:bg-desaturatedBlue1 shadow-mdd dark:shadow-desaturatedBlue2"
        >
          Reset
        </button>

        <button
          class="equals-btn col-span-2 text-2xl text-white uppercase py-3 hover:opacity-70 transition-opacity duration-300 rounded-md bg-orange shadow-darkOrange dark:bg-desaturatedRed1 shadow-mdd dark:shadow-desaturatedRed2"
        >
          =
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="./src/script.js"></script>
  </body>
</html>
